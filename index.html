<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício de CSS - Desenhando Bandeiras">
    <meta name="author" content="Nat">
    <meta name="keywords" content="CSS, exercícios, bandeiras">
    <title>Exercício de CSS - Desenhando Bandeiras</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <header>
        <h1 class="titulo">Bandeiras</h1>
        <nav>
            <ul class="menu">
                <li><a href="#polonia">Polônia</a></li>
                <li><a href="#italia">Itália</a></li>
                <li><a href="#japao">Japão</a></li>
                <li><a href="#suecia">Suécia</a></li>
                <li><a href="#trinidad">Trinidad e Tobago</a></li>
                <li><a href="#guine">Guiné Bissau</a></li>
                <li><a href="#kuwait">Kuwait</a></li>
                <li><a href="#grecia">Grécia</a></li>
                <li><a href="#brasil">Brasil</a></li>
                <li><a href="#macedonia">Macedônia</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <ul class="bandeiras">

            <li>
                <h2 id="polonia">Polônia</h2>
                <section class="polonia">
                    <div class="polonia_branco"></div>
                    <div class="polonia_vermelho"></div>
                </section>
            </li>

            <li>
                <h2 id="italia">Itália</h2>
                <section class="italia">
                    <div class="italia_verde"></div>
                    <div class="italia_branco"></div>
                    <div class="italia_vermelho"></div>
                </section>
            </li>

            <li>
                <h2 id="japao">Japão</h2>
                <section class="japao">
                    <div class="japao_vermelho"></div>
                </section>
            </li>

            <li>
                <h2 id="suecia">Suécia</h2>
                <section class="suecia">
                    <div class="suecia_amarelo_x"></div>
                    <div class="suecia_amarelo_y"></div>
                    
                </section>
            </li>

            <li>
                <h2 id="trinidad">Trinidad e Tobago</h2>
                <section class="tobago">
                    <div class="tobago_branco1" ></div>
                    <div class="tobago_branco2" ></div>
                    <div class="tobago_vermelho1"></div>
                    <div class="tobago_vermelho2"></div>
                </section>               
            </li>

            <li>
                <h2 id="guine">Guiné Bissau</h2>
                <section class="guine">
                    <div class="guine_vermelho" ><div class="guine_estrela" ></div></div>
                    <div class="guine_amarelo" ></div>   
                </section>
            </li>

            <li>
                <h2 id="kuwait">Kuwait</h2>
                    <section class="kuwait">
                        <div class="kuwait_vermelho" ></div>

                        <div class="kuwait_verde" ></div>   
                        <div class="kuwait_preto"></div>
                    </section>
            </li>

            <li>
                <h2 id="grecia">Grécia</h2>        
                <section class="grecia">
                    <div class="grecia_caixa" >
                          <div class="grecia_branco_x"></div>
                        <div class="grecia_branco_y"></div>     
                    </div>
                </section>
            </li>

            <li>
                <h2 id="brasil">Brasil</h2>
                <section class="brasil">
                    <div class="brasil_amarelo" >
                        <div class="brasil_azul">
                            <div class="brasil_faixa"></div>
                        </div>   
                    </div>
                </section>
            </li>

            <li>
                <h2 id="macedonia">Macedônia</h2>
                <section class="macedonia">
                    <div class="macedonia_amarelo_qDA"></div>
                    <div class="macedonia_amarelo_qEA"></div>
                    <div class="macedonia_amarelo_qDB"></div>
                    <div class="macedonia_amarelo_qEB"></div>
                    <div class="macedonia_amarelo_alto"></div>
                    <div class="macedonia_amarelo_baixo"></div>
                    <div class="macedonia_amarelo_esquerda"></div>
                    <div class="macedonia_amarelo_direita"></div>
                    <div class="macedonia_centro"></div>
                </section>
            </li>

        </ul>
    </main>

</body>
</html>
